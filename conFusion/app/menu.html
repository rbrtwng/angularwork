<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-xs pull-right" ng-click="toggleDetails()">{{showDetails? "Hide Details":'Show Details'}}</button>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active:isSelected(1)}">
                        <a ng-click="select(1)" aria-control="allmenu" role="tab">The Full Menu</a>
                    </li>
                     <li role="presentation" ng-class="{active:isSelected(2)}">
                        <a ng-click="select(2)" aria-control="appetizer" role="tab">Appetizer</a>
                    </li>
                     <li role="presentation" ng-class="{active:isSelected(3)}">
                        <a ng-click="select(3)" aria-control="mains" role="tab">Mains</a>
                    </li>
                      <li role="presentation" ng-class="{active:isSelected(4)}">
                        <a ng-click="select(4)" aria-control="disert" role="tab">Disert</a>
                    </li>
                </ul>
                <div class="tab-content">
                <ul class="media-list tab-pane fade in active">
                <li class="media" ng-repeat="dish in dishes | filter:filtText">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img ng-src="{{dish.image}}" class="media-object img-thumbnail" alt="{{dish.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name | uppercase}}
                        <span class="label label-danger label-xs">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p ng-show="showDetails">{{dish.description}}</p>
                        <!--p>Comment:{{dish.comment}}</p>
                        <p>Please type your comment</p>
                        <input type="text" name="comment" ng-model="dish.comment"-->
                    </div>
                </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    
<!-- build:js scripts/main.js -->
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers.js"></script>
<script type="text/javascript" src="scripts/services.js"></script>
<!-- endbuild -->
</body>

</html>
